[colors]
; Background and Foreground
background = #1f102b    ; deep purple-blue
foreground = #e0f7ff    ; soft cyan-white

; Basic Colors (Blue, Purple, Pink)
color0 = #1f102b         ; deep purple-blue (background)
color1 = #ff3399         ; pink
color2 = #00e5ff         ; light blue
color3 = #ff00ff         ; bright purple
color4 = #00ffff         ; cyan
color5 = #ff3399         ; pink
color6 = #00e5ff         ; light blue
color7 = #e0f7ff         ; soft cyan-white (foreground)

; Bright Colors
color8 = #555566         ; darker grayish tone for contrast
color9 = #ff66aa         ; light pink
color10 = #66ffff        ; light cyan
color11 = #ff66ff        ; bright magenta
color12 = #66ffff        ; light cyan
color13 = #ff66aa        ; light pink
color14 = #66ffff        ; light cyan
color15 = #ffffff        ; white

; Specific color groupings
dark-light = #272A2B      ; slightly darker background color for inactive sections
active-light = #313435    ; active item light

; Highlight Colors
accent = #ff3399         ; used for accents (pink)
urgent = #ff00ff         ; used for urgent notifications (bright purple)
